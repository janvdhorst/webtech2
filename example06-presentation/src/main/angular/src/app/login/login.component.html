<div class="d-flex justify-content-center calcheight">
		<div class="card">
			<div class="card-header">
				<h3>Login</h3>
			</div>
			<div class="card-body">
				<form #loginForm="ngForm" (submit)="login($event)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input [(ngModel)]="username" name="username" type="text" class="form-control" placeholder="username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="password" required>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!loginForm.valid">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-left links">
					You do not have an account?<a routerLink="/registration">Register now</a>
				</div>
			</div>			
		</div>
	</div>
