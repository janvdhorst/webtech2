<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

.btn {
  border: none;
  color: white;
  font-size: 25px;
  cursor: pointer;
  float: right;
}

/* Darker background on mouse-over */
.btn:hover{
  background-color: red;
}
  .list-group {
    background-color: white;
    height: calc(100% - 50px);
    margin-top: 25px;
    border-radius: 15px;
  }
  .list-group-item:first-child {
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  .content {
    background-color: #e6f2ff;
  	width: 700px;
  	border: 1px solid white;
  	padding: 10px;
  	margin: 20px;
  	word-wrap: break-word;
  }  
  .buttons {
    position: absolute;
    top: 0;
    right: 0;
}
  
</style>
<div class="row h-100">
  <div class="col-12">
    <div class="alert alert-info" *ngIf="news.length == 0">
        No news available
      </div>
      <div class="list-group" *ngIf="news.length > 0">
        <!-- Hier natï¿½rlich wenn eigene Nachrichten und nicht peter griffin -->
        <div class="list-group-item d-flex flex-row" *ngFor="let n of reversedNews; let i = index" [class.list-group-item-primary]="n.headline == 'Peter Griffin'">
          <form>
	          <div class="w-100 mr-2">
	            <h6 class="mb-0">{{n.headline}}</h6>
	            <div class ="content"> {{n.content}} </div> 
	            <span  class="buttons" *ngIf="n.headline == 'Peter Griffin'">
	            	<button class="btn"><i class="fa fa-trash"></i></button >
	            	<button class="btn"><i class="fa fa-edit"></i></button >            
	            </span> 				
	          </div>
	          <div class="flex-shrink-0">
	            <small>{{n.publishedOn | date:mediumDate}}</small>
	          </div>
          </form>
        </div>
      </div>
  </div>
</div>
