<div class="d-flex justify-content-center calcheight">
		<div class="card">
			<div class="card-header">
				<h3>Registration</h3>
			</div>
			<div class="card-body">
				<form  #loginForm="ngForm" (submit)="register($event)">
          <div class="form-row">
            <div class="col-6">
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">&nbsp; First name</i></span>
                  </div>
                  <input name="firstname" [(ngModel)]="firstname" type="text" class="form-control" required>&nbsp;						
                </div>
            </div>
            <div class="col-6">
              <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">&nbsp; Last name</i></span>
                  </div>
                  <input name="lastname" [(ngModel)]="lastname" type="text" class="form-control" required>
                </div>
            </div>
          </div>
          <hr>
          <div class="form-row">
            <div class="col-12">
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-at">&nbsp; Email</i></span>
                  </div>
                  <input name="email" [(ngModel)]="email" type="text" class="form-control" required>						
                </div>
            </div>
          </div>
          <hr>
          <div class="form-row">
            <div class="col-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user">&nbsp; Username</i></span>
                </div>
                <input name="username" [(ngModel)]="username" type="text" class="form-control" required>&nbsp;						
              </div>
            </div>
            <div class="col-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key">&nbsp; Password</i></span>
                </div>
                <input name="password" [(ngModel)]="password" type="password" class="form-control" required>
              </div>
            </div>
          </div>
					<div class="form-group mt-3">
						<input type="submit" value="Sign up" class="btn float-right login_btn" [disabled]="!loginForm.valid">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-left links">
					Already registred?<a routerLink="/login"><span style="color:#78d4ff">Login now</span></a>
				</div>
			</div>			
		</div>
	</div>
