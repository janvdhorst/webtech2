<div class="row">
  <div class="col-4">
    <h4 class="title">Create News</h4>
    <hr>
    <create-news-security (created)="load()"></create-news-security>
  </div>
  <div class="col-8">
    <h4 class="title">Latest News</h4>
    <hr>
    <news-details [news]="latest" [allowHtmlContent]="true"></news-details>
    <hr>
    <h4 class="title">All News</h4>
    <hr>
    <news-list [news]="news"></news-list>
  </div>
</div>
